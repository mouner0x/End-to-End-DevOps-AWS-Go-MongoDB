name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    if: github.event.workflow_run.conclusion == 'success'
    
    env:
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Verify kubectl
        run: |
          kubectl version --client

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --name eks-cluster --region us-east-1

      - name: Deploy to Kubernetes
        run: |
          if kubectl get deployment webapp-deploy; then
            echo "Deployment exists, updating image..."
            kubectl set image deployment/my-deployment go-app=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          else
            echo "Deployment not found, applying manifests..."
            kubectl apply -f k8s/
          fi
